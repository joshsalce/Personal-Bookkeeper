<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bookkeeper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div>
      <header class="title">
        <h1>Personal Bookkeeper</h1>
        <img src="images/bookshelf.png" alt="">
      </header>
    </div>

<br>
<div class="search">
 <input class="search-books" type="text" name="search" placeholder="Search by title, author...">
</div>
<br>

<div class="add-book">
  <a href="#myModal" class="add-book">Add Book</a>
</div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div>
        <form class="input" action="">
          <div class="close">
            <a href="#close" class="close">X</a>
          </div>
          <div>
            <label>Title</label>
            <input id="title" type="text" name="title" placeholder="Add Title">
          </div>
          <br><br>
          <div>
            <label>Author</label>
            <input id="author" type="text" name="author" placeholder="Add Author">
          </div>
          <br><br>
          <div>
            <label>Subject</label>
            <input id="subject" type="text" name="subject" placeholder="Add Subject">
          </div>
          <br><br>
          <div>
            <label>Price</label>
            <input id="price" type="text" name="price" placeholder="Add Price">
          </div>
          <br><br>
          <div class="action-button">
            <input type="submit" value="Submit" class="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
<br>
  <div class="container">
      <section>
        <div class="books-table">
          <table class="table-para">
            <tbody><tr><th>Title</th>
            <th>Author</th>
            <th>Subject</th>
            <th>Price</th>
            <th>Close</th>
          </tr></tbody></table>

          <table class="table-info">
            <tbody><tr><td>Democrat to Deplorable</td>
            <td>Jack Murphy</td>
            <td>Politics</td>
            <td>$5</td>
            <td class="close">X</td>
          </tr></tbody></table>

          <table class="table-info"></table>
       </div>
      </section>
    </div>


    <div class="footer-padding"></div>
    <div class="footer">
      <p>A Josh Salce Production</p>
    </div>
  <script src="script.js"></script>
</body>

</html>
